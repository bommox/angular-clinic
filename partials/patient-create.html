 <div class="row height-max">
        <div    class="col s4 m4 l3 no-padding flex-vertical height-max" 
                ng-controller="PatientListCtrl" 
                ng-include="'partials/patients-list.html'">
        </div>
        <div class="col s8 m8 l9 no-padding height-max">          
            <nav>
                <div class="nav-wrapper teal darken-1">
                    <a href="#" class="brand-logo left">Nuevo paciente</a>
                    
                    <ul id="nav-mobile" class="right">
                        <li><a href="#" ng-click="resetNewPatient()">Cancelar</a></li>
                        <li><a href="" ng-click="createNewPatient()" ng-show="patientCreateForm.$valid "><i class="material-icons right">save</i> Crear</a></li>
                    </ul>
                </div>
            </nav>
            <form class="container" name="patientCreateForm">
                <h2>{{newpatient.name}} {{newpatient.surname}}</h2>
                <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input ng-model="newpatient.name" id="icon_prefix" type="text" class="validate" required>
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input ng-model="newpatient.surname" id="icon_telephone" type="tel" class="validate" required>
                            <label for="icon_telephone">Apellidos</label>
                        </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input ng-model="newpatient.phone" id="email" type="text">
                        <label for="email">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input ng-model="newpatient.email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input name="date" type="date" class="datepicker" ng-model="newpatient.birthInput">
                        <label for="date" class="active">Fecha de nacimiento</label>
                    </div>
                </div>
            </form>
        </div>
