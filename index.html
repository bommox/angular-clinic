<!doctype html>
<html ng-app="clinicApp">
  <head>
   
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
  </head>
  <body>
      <div class="row height-max">
        <div    class="col s4 m4 l3 no-padding flex-vertical height-max" 
                ng-controller="PatientListCtrl" 
                ng-include="'partials/patients-list.html'">
        </div>
        <div class="col s8 m8 l9 no-padding height-max" ng-view>
        </div>
      </div>
    <script src="js/app.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  </body>
</html>
