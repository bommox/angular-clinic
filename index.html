<!doctype html>
<html ng-app="clinicApp">
  <head>
    
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  </head>
  <body>
      <div class="row">
        <div  class="col s4 no-padding" ng-controller="PatientListCtrl">
           <nav>
                <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                    <input id="search" type="search" ng-model="searchFilter">
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons" ng-click="searchFilter.$value = ''">close</i>
                    </div>
                </form>
                </div>
            </nav>
            <div class="collection no-marging">
                <a href="#!" class="collection-item  black-text"  ng-repeat="patient in patients | filter:searchFilter">
                    <i class="material-icons grey-text">person</i>
                    {{patient.name}} {{patient.surname}} 
                </a>
            </div>
        </div>
        <div class="col s8 no-padding" ng-controller="PatientCreateCtrl">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo left">Nuevo paciente</a>
                 
                    <ul id="nav-mobile" class="right">
                        <li><a href="#!" ng-click="resetNewPatient()">Cancelar</a></li>
                        <li><a href="#!" ng-click="createNewPatient()">Crear</a></li>
                    </ul>
                </div>
            </nav>
            <form class="container">
                <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input ng-model="newpatient.name" id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input ng-model="newpatient.surname" id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Apellidos</label>
                        </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input ng-model="newpatient.phone" id="email" type="text">
                        <label for="email">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input ng-model="newpatient.email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </form>
        </div>
      </div>
    <script src="js/app.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  </body>
</html>
