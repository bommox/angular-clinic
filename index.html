<!doctype html>
<html ng-app="clinicApp">
  <head>
    
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  </head>
  <body>
    <div ng-controller="PatientListCtrl">
      <label>Name:</label>
      <input type="text" ng-model="newName" my-enter="submitNewName()" placeholder="Enter a name here">
      <hr>
      <h1>Nombre: {{newName}}!</h1>
      <ul>
        <li ng-repeat="patient in patients">{{patient.$value}}</li>
      </ul>
    </div>
    <script src="js/app.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  </body>
</html>
