<!doctype html>
<html ng-app="clinicApp">
  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  </head>
  <body>
    <div ng-controller="PatientListCtrl">
      <label>Name:</label>
      <input type="text" ng-model="newName" my-enter="submitNewName()" placeholder="Enter a name here">
      <hr>
      <h1>Nombre: {{newName}}!</h1>
      <ul>
        <li ng-repeat="patient in patients">{{patient.$value}}</li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
